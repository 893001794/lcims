<SCRIPT LANGUAGE="JavaScript">
function frameCtrl(para){
	parent.content.rows=para;
}
function dispmenu(){
	if(parent.menuState == 1){
		parent.menuState = 0;
		parent.mleft.cols='20%,*';
		}else{
			parent.menuState = 1;	
		}
	parent.mtitle.location.reload();
}
</script>
